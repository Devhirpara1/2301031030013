<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./second-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
  </head>
  <body>
    <footer class="second-page">
      <header class="frame-group">
        <div class="vector-container">
          <img
            class="vector-icon1"
            loading="eager"
            alt=""
            src="./public/vector.svg"
          />
        </div>
        <div class="text-frame1">
          <div class="empty-frame">6:00</div>
        </div>
        <div class="group">
          <img
            class="group-icon1"
            loading="eager"
            alt=""
            src="./public/group.svg"
          />
        </div>
      </header>
      <section class="next-page-frame">
        <img
          class="grades-icon"
          loading="eager"
          alt=""
          src="./public/grades.svg"
        />

        <div class="learn-frame">
          <div class="problem-solving-frame">
            <div class="level-up-frame">
              <h3 class="empower-your-education-container">
                <p class="empower-your">Empower your</p>
                <p class="education-to-next">education to next level</p>
              </h3>
              <div class="learn-new-things-container">
                <p class="learn-new-things">
                  Learn new things and develop your
                </p>
                <p class="problem-solving-skills">problem solving skills</p>
              </div>
            </div>
            <div class="rectangle-parent">
              <div class="frame-child"></div>
              <div class="frame-item"></div>
            </div>
          </div>
        </div>
      </section>
      <div class="next-button1">
        <button class="next2" id="next">
          <div class="next-item"></div>
          <div class="next3">Next</div>
        </button>
        <div class="skip1" id="skipText">Skip</div>
      </div>
    </footer>

    <script>
      var next = document.getElementById("next");
      if (next) {
        next.addEventListener("click", function (e) {
          window.location.href = "./log-in.html";
        });
      }
      
      var skipText = document.getElementById("skipText");
      if (skipText) {
        skipText.addEventListener("click", function (e) {
          window.location.href = "./log-in.html";
        });
      }
      </script>
  </body>
</html>
