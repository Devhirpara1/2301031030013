<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ebook-screen.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="ebook-screen">
      <header class="frame-header">
        <div class="vector-frame">
          <img
            class="vector-icon6"
            loading="eager"
            alt=""
            src="./public/vector.svg"
          />
        </div>
        <div class="wrapper">
          <div class="div1">6:00</div>
        </div>
        <div class="group-frame">
          <img
            class="group-icon11"
            loading="eager"
            alt=""
            src="./public/group.svg"
          />
        </div>
      </header>
      <main class="ebook-screen-inner">
        <section class="frame-parent3">
          <div class="vector-parent">
            <img
              class="vector-icon7"
              loading="eager"
              alt=""
              src="./public/vector-12.svg"
              id="vectorIcon1"
            />

            <h3 class="ebooks">eBooks</h3>
          </div>
          <div class="frame-wrapper1">
            <div class="frame-parent4">
              <div class="python-beginner-frame-wrapper">
                <div class="python-beginner-frame">
                  <div class="java-beginner-frame">
                    <div class="rectangle-shape1">
                      <img
                        class="frame-corners-icon"
                        loading="eager"
                        alt=""
                        src="./public/rectangle-34@2x.png"
                      />

                      <div class="mask-group-frame">
                        <div class="python-beginner-frame1">
                          <div class="python-beginner">
                            <p class="python1">Python</p>
                            <p class="beginner">beginner</p>
                          </div>
                          <div class="java-beginner">
                            <p class="java">Java</p>
                            <p class="beginner1">beginner</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="frame-group4">
                    <div class="frame-frame">
                      <div class="rectangle-frame">
                        <div class="vector-frame1">
                          <img
                            class="text-frame-icon"
                            loading="eager"
                            alt=""
                            src="./public/rectangle-34-1@2x.png"
                          />

                          <div class="e-books">
                            <div class="c-beginner">
                              <p class="c1">C++</p>
                              <p class="beginner2">beginner</p>
                            </div>
                          </div>
                        </div>
                        <div class="group-frame1">
                          <img
                            class="mask-group-icon"
                            loading="eager"
                            alt=""
                            src="./public/mask-group@2x.png"
                          />

                          <div class="rectangle">
                            <div class="r-beginner">
                              <p class="r">R</p>
                              <p class="beginner3">beginner</p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="rectangle-frame1">
                        <div class="rectangle-parent1">
                          <img
                            class="frame-child2"
                            loading="eager"
                            alt=""
                            src="./public/rectangle-35@2x.png"
                          />

                          <div class="javascript-beginner">
                            <p class="javascript">Javascript</p>
                            <p class="beginner4">beginner</p>
                          </div>
                        </div>
                        <div class="rectangle-parent2">
                          <img
                            class="frame-child3"
                            loading="eager"
                            alt=""
                            src="./public/rectangle-35-1@2x.png"
                          />

                          <div class="swift-beginner">
                            <p class="swift">swift</p>
                            <p class="beginner5">beginner</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="component-21">
                    <img
                      class="group-icon12"
                      loading="eager"
                      alt=""
                      src="./public/group-12.svg"
                      id="groupIcon1"
                    />

                    <img
                      class="vector-icon8"
                      loading="eager"
                      alt=""
                      src="./public/vector-2.svg"
                    />

                    <img
                      class="certificates-icon1"
                      loading="eager"
                      alt=""
                      src="./public/certificates.svg"
                      id="certificatesIcon"
                    />

                    <img
                      class="vector-icon9"
                      loading="eager"
                      alt=""
                      src="./public/vector-6.svg"
                      id="vectorIcon3"
                    />
                  </div>
                </div>
              </div>
              <img
                class="component-icon"
                loading="eager"
                alt=""
                src="./public/rectangle-35-2@2x.png"
              />
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var vectorIcon1 = document.getElementById("vectorIcon1");
      if (vectorIcon1) {
        vectorIcon1.addEventListener("click", function (e) {
          window.location.href = "./starting-page.html";
        });
      }
      
      var groupIcon1 = document.getElementById("groupIcon1");
      if (groupIcon1) {
        groupIcon1.addEventListener("click", function (e) {
          window.location.href = "./starting-page.html";
        });
      }
      
      var certificatesIcon = document.getElementById("certificatesIcon");
      if (certificatesIcon) {
        certificatesIcon.addEventListener("click", function (e) {
          window.location.href = "./certificate-screen.html";
        });
      }
      
      var vectorIcon3 = document.getElementById("vectorIcon3");
      if (vectorIcon3) {
        vectorIcon3.addEventListener("click", function (e) {
          window.location.href = "./account-screen.html";
        });
      }
      </script>
  </body>
</html>
