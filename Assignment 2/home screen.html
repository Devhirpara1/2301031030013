<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./home screen.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
  </head>
  <body>
    <footer class="home-screen">
      <main class="frame-container">
        <section class="frame-section">
          <div class="text-label-parent">
            <div class="text-label1">
              <img
                class="vector-icon3"
                loading="eager"
                alt=""
                src="./public/vector.svg"
              />

              <div class="menu-buttons">
                <div class="text-name">6:00</div>
              </div>
            </div>
            <h3 class="welcome-rasith-container">
              <p class="welcome">
                <b>Welcome !</b>
              </p>
              <p class="rasith">Rasith</p>
            </h3>
          </div>
          <div class="frame-wrapper">
            <div class="frame-div">
              <div class="frame-parent1">
                <div class="group-container">
                  <img
                    class="group-icon8"
                    loading="eager"
                    alt=""
                    src="./public/group.svg"
                  />
                </div>
                <div class="menu">
                  <img
                    class="vector-vectors-icon"
                    loading="eager"
                    alt=""
                    src="./public/vector-11.svg"
                  />

                  <img
                    class="vector-vectors-icon1"
                    loading="eager"
                    alt=""
                    src="./public/vector-11.svg"
                  />

                  <img
                    class="vector-vectors-icon2"
                    loading="eager"
                    alt=""
                    src="./public/vector-3.svg"
                  />
                </div>
              </div>
              <img
                class="group-icon9"
                loading="eager"
                alt=""
                src="./public/group-11.svg"
              />
            </div>
          </div>
        </section>
        <div class="frame-search">
          <div class="frame-search-child"></div>
          <input class="search" placeholder="Search" type="text" />

          <img class="frame-name-icon" alt="" src="./public/vector-4.svg" />
        </div>
        <div class="course-in-progress">Course in progress</div>
        <section class="python-frame-group">
          <div class="rectangle-group">
            <img
              class="frame-inner"
              loading="eager"
              alt=""
              src="./public/rectangle-36@2x.png"
            />

            <div class="python">Python</div>
          </div>
          <div class="rectangle-container">
            <img
              class="rectangle-icon"
              loading="eager"
              alt=""
              src="./public/rectangle-38@2x.png"
            />

            <div class="flutter-wrapper">
              <div class="flutter">Flutter</div>
            </div>
          </div>
          <div class="group-div">
            <img
              class="frame-child1"
              loading="eager"
              alt=""
              src="./public/rectangle-39@2x.png"
            />

            <div class="c">C++</div>
          </div>
        </section>
        <div class="recommended">Recommended</div>
        <section class="data-analytics-group">
          <div class="frame-parent2">
            <div class="rectangle-data-analytics-parent">
              <img
                class="rectangle-data-analytics"
                loading="eager"
                alt=""
                src="./public/rectangle-40@2x.png"
              />

              <div class="data-analytics">
                <p class="data">Data</p>
                <p class="analytics">Analytics</p>
              </div>
            </div>
            <div class="mechine-learning-group-parent">
              <img
                class="mechine-learning-group"
                loading="eager"
                alt=""
                src="./public/rectangle-41@2x.png"
              />

              <div class="cloud-computing">
                <p class="cloud">Cloud</p>
                <p class="computing">Computing</p>
              </div>
            </div>
            <div class="group-mechine-learning-rectang-parent">
              <img
                class="group-mechine-learning-rectang"
                loading="eager"
                alt=""
                src="./public/rectangle-42@2x.png"
              />

              <div class="mechine-learning">
                <p class="mechine">Mechine</p>
                <p class="learning">Learning</p>
              </div>
            </div>
          </div>
        </section>
      </main>
      <div class="component-certificates-group">
        <div class="component-2">
          <img
            class="group-icon10"
            loading="eager"
            alt=""
            src="./public/group-21.svg"
          />

          <img
            class="vector-icon4"
            loading="eager"
            alt=""
            src="./public/vector-5.svg"
            id="vectorIcon1"
          />

          <img
            class="certificates-icon"
            loading="eager"
            alt=""
            src="./public/certificates.svg"
            id="certificatesIcon"
          />

          <img
            class="vector-icon5"
            loading="eager"
            alt=""
            src="./public/vector-6.svg"
            id="vectorIcon2"
          />
        </div>
      </div>
    </footer>

    <script>
      var vectorIcon1 = document.getElementById("vectorIcon1");
      if (vectorIcon1) {
        vectorIcon1.addEventListener("click", function (e) {
          window.location.href = "./ebook-screen.html";
        });
      }
      
      var certificatesIcon = document.getElementById("certificatesIcon");
      if (certificatesIcon) {
        certificatesIcon.addEventListener("click", function (e) {
          window.location.href = "./certificate-screen.html";
        });
      }
      
      var vectorIcon2 = document.getElementById("vectorIcon2");
      if (vectorIcon2) {
        vectorIcon2.addEventListener("click", function (e) {
          window.location.href = "./account-screen.html";
        });
      }
      </script>
  </body>
</html>
