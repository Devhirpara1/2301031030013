<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./register.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
  </head>
  <body>
    <form class="register">
      <header class="sub-frame-a">
        <div class="sub-frame-b">
          <img
            class="vector-icon2"
            loading="eager"
            alt=""
            src="./public/vector.svg"
          />
        </div>
        <div class="text-frame-c">
          <div class="rectangle-e">6:00</div>
        </div>
        <div class="sub-frame-e">
          <img
            class="group-icon7"
            loading="eager"
            alt=""
            src="./public/group.svg"
          />
        </div>
      </header>
      <section class="sub-frame-g">
        <b class="register-account">Register Account</b>
        <div class="text-frame-i">
          <div class="text-frame-j">
            <div class="text-frame-j-child"></div>
            <img class="user-name-icon" alt="" src="./public/group-3.svg" />

            <input class="user-name1" placeholder="user name" type="text" />
          </div>
          <div class="text-frame-j1">
            <div class="text-frame-j-item"></div>
            <img class="email-icon" alt="" src="./public/email-icon.svg" />

            <input class="email" placeholder="email" type="text" />
          </div>
          <div class="text-frame-j2">
            <div class="text-frame-j-inner"></div>
            <img class="calender-icon" alt="" src="./public/calender.svg" />

            <input
              class="date-of-birth"
              placeholder="date of birth"
              type="text"
            />
          </div>
          <div class="text-frame-j3">
            <div class="rectangle-div"></div>
            <img class="age-icon" alt="" src="./public/age-icon.svg" />

            <input class="age" placeholder="age" type="text" />
          </div>
          <div class="text-frame-j4">
            <div class="text-frame-j-child1"></div>
            <img
              class="education-icon"
              alt=""
              src="./public/education-icon.svg"
            />

            <input
              class="educational-status"
              placeholder="educational status"
              type="text"
            />
          </div>
          <div class="text-frame-j5">
            <div class="text-frame-j-child2"></div>
            <img class="lock-icon" alt="" src="./public/group-4.svg" />

            <input class="password1" placeholder="password" type="text" />
          </div>
        </div>
      </section>
      <div class="icon-frame-m">
        <div class="already-have-an-container" id="alreadyHaveAn">
          <span class="already-have-an">Already have an account?</span>
          <span class="span"> </span>
          <span class="login">Login</span>
        </div>
        <button class="register1" id="register1">
          <div class="register-child"></div>
          <div class="register2">Register</div>
        </button>
      </div>
    </form>

    <script>
      var alreadyHaveAn = document.getElementById("alreadyHaveAn");
      if (alreadyHaveAn) {
        alreadyHaveAn.addEventListener("click", function (e) {
          window.location.href = "./log-in.html";
        });
      }
      
      var register1 = document.getElementById("register1");
      if (register1) {
        register1.addEventListener("click", function (e) {
          window.location.href = "./starting-page.html";
        });
      }
      </script>
  </body>
</html>
