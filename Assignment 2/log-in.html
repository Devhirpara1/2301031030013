<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./log-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="log-in">
      <div class="frame-log-in">
        <div class="frame-group1">
          <div class="frame-vector">
            <img class="vector-line-icon" alt="" src="./public/vector.svg" />
          </div>
          <div class="frame-or">
            <div class="text-label">6:00</div>
          </div>
          <div class="frame-group2">
            <img class="group-icon2" alt="" src="./public/group.svg" />
          </div>
        </div>
      </div>
      <main class="login-with-google-frame">
        <button class="login-with-facebook-frame">
          <div class="login-with-facebook-frame-child"></div>
          <img class="group-icon3" alt="" src="./public/group-1.svg" />

          <div class="log-in-with">Log In with Google</div>
        </button>
        <button class="login-with-facebook-frame1">
          <div class="login-with-facebook-frame-item"></div>
          <img class="group-icon4" alt="" src="./public/group-2.svg" />

          <div class="log-in-with1">Log In with Facebook</div>
        </button>
        <div class="frame-vector1">
          <div class="vector-frames">
            <img
              class="log-in-button"
              loading="eager"
              alt=""
              src="./public/vector-1.svg"
            />
          </div>
          <div class="or">or</div>
          <div class="vector-frames1">
            <img
              class="vector-frames-child"
              loading="eager"
              alt=""
              src="./public/vector-1.svg"
            />
          </div>
        </div>
        <div class="login-with-facebook-frame2">
          <div class="login-with-facebook-frame-inner"></div>
          <img
            class="group-icon5"
            loading="eager"
            alt=""
            src="./public/group-3.svg"
          />

          <div class="user-name">user name</div>
        </div>
        <section class="login-remember-frame">
          <div class="parent-frame">
            <div class="frame-group3">
              <div class="frame-login">
                <div class="frame-login-child"></div>
                <img
                  class="group-icon6"
                  loading="eager"
                  alt=""
                  src="./public/group-4.svg"
                />

                <div class="login-buttons">
                  <div class="password">Password</div>
                </div>
              </div>
              <div class="forgot-password">Forgot password</div>
            </div>
          </div>
          <div class="or-text">
            <div class="remeber-me">Remeber me</div>
            <div class="component-1">
              <div class="rectangle-shape"></div>
              <div class="ellipse-shape"></div>
            </div>
          </div>
        </section>
        <div class="login-container">
          <button class="log-in1" id="logIn">
            <div class="log-in-child"></div>
            <div class="log-in2">Log in</div>
          </button>
        </div>
        <div class="register-textfield">
          <div class="dont-have-an-container" id="dontHaveAn">
            <span>Donâ€™t have an account ?</span>
            <span class="register-here"> register here</span>
          </div>
        </div>
      </main>
    </div>

    <script>
      var logIn = document.getElementById("logIn");
      if (logIn) {
        logIn.addEventListener("click", function (e) {
          window.location.href = "./starting-page.html";
        });
      }
      
      var dontHaveAn = document.getElementById("dontHaveAn");
      if (dontHaveAn) {
        dontHaveAn.addEventListener("click", function (e) {
          window.location.href = "./register.html";
        });
      }
      </script>
  </body>
</html>
